name: Build and Release

on:
  push:
    branches:
      - main
      - release/*
      - feature/*
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_quality_check:
        description: 'Skip quality check'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  quality:
    runs-on: ubuntu-latest
    if: ${{ inputs.skip_quality_check != 'true' }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run typecheck

      - name: Run Lint
        run: npm run lint

  build:
    needs: quality
    if: ${{ !cancelled() }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: |
          npm run build:win
          npm run build:win-portable
        shell: bash

      - name: Package Windows Portable ZIP
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          7z a -tzip spass-windows-portable.zip win-unpacked\*
        shell: bash

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        shell: bash

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          npm run build:linux
          npm run build:linux-portable
        shell: bash

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.zip
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*.dmg
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.tar.gz
            dist/*.AppImage
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/win

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/mac

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist/linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/win/*.exe
            dist/win/*.zip
            dist/mac/*.dmg
            dist/linux/*.tar.gz
            dist/linux/*.AppImage
          draft: true
          prerelease: false